<div id="chart_timeline">
	<stockchart value="{{timeline}}" width="800" height="300"></stockchart>
</div>
<div id="chart_person" class="chart first">
	<barchart value="{{PERSON}}" title="People" color="#0cadfd" width="400" height="400"></barchart>
</div>
<div id="chart_language" class="chart pie"> 
	<piechart value="{{language}}" title="Languages" width="400" height="400"></piechart>
</div>
<div id="chart_location" class="chart first">
	<barchart value="{{LOCATION}}" title="Locations" color="#72b06d" width="400" height="400"></barchart>
</div>
<div id="chart_organization" class="chart">
 	<barchart value="{{ORGANIZATION}}" title="Organizations" color="#ce6a6c" width="400" height="400"></barchart>
 </div>
<div id="chart_rss" class="chart first">
	<barchart value="{{rssh_site}}" title="Sources" color="#fed77a" width="400" height="400"></barchart>
</div>
